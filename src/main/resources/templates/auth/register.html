<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Event Management System</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #667eea;
            margin: 0;
            font-size: 2rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .error {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 5px;
        }
        .btn {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #5a6fd8;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #667eea;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .field-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .required {
            color: #e53e3e;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>ðŸŽ‰ Smart Events</h1>
            <p>Create your account</p>
        </div>

        <!-- Display error messages -->
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <form th:action="@{/process-register}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="fullName">Full Name <span class="required">*</span></label>
                <input type="text" id="fullName" th:field="*{fullName}" required 
                       placeholder="Enter your full name">
                <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="error"></div>
            </div>

            <div class="form-group">
                <label for="username">Username <span class="required">*</span></label>
                <input type="text" id="username" th:field="*{username}" required 
                       placeholder="Choose a username">
                <div class="field-info">Must be unique. Try: testuser456, john_doe123, etc.</div>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></div>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" th:field="*{email}" required 
                       placeholder="Enter your email">
                <div class="field-info">Must be unique. Try: test456@example.com</div>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
            </div>

            <div class="form-group">
                <label for="contactNumber">Contact Number <span class="required">*</span></label>
                <input type="text" id="contactNumber" th:field="*{contactNumber}" required 
                       placeholder="Enter a unique contact number">
                <div class="field-info">Must be unique. Try: 999-888-7777, 555-444-3333, etc.</div>
                <div th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}" class="error"></div>
            </div>

            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" th:field="*{password}" required 
                       placeholder="Enter your password (min 6 characters)">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
            </div>

            <button type="submit" class="btn">Create Account</button>
        </form>

        <div class="links">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>

    <script>
        // Clear password field on page load
        document.addEventListener('DOMContentLoaded', function() {
            const passwordField = document.getElementById('password');
            if (passwordField) {
                passwordField.value = '';
            }
        });
    </script>
</body>
</html>
